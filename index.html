<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultation Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 800px;
        background: #fff;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        margin: 20px;
      }
      .container h1 {
        text-align: left;
        color: #333;
        font-size: 32px;
      }
      .container p {
        text-align: left;
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }
      .form-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .form-group .form-field {
        width: 48%;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      .form-group .form-field.full-width {
        width: 100%;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
      }
      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-bottom-color: #e60000;
      }
      .form-group textarea {
        resize: vertical;
      }
      .form-group .btn {
        background-color: #e60000;
        color: #fff;
        padding: 15px 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }
      .form-group .btn:hover {
        background-color: #d50000;
      }
      @media (max-width: 600px) {
        .form-group .form-field {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <div class="form-field full-width">
          <h1
            style="
              border-bottom: solid 3px #e60000;
              width: fit-content;
              padding: 5px;
              padding-right: 15px;
            "
          >
            Welcome to consult
          </h1>
        </div>
        <div class="form-field full-width">
          <p>
            We welcome your questions and comments about our products. Please
            fill out the form below. Your inquiry will be sent to the
            appropriate specialist who will contact you shortly.
          </p>
        </div>
      </div>
      <form action="https://go.grupopremo.com/l/1021443/2024-07-31/hzhlc" method="post">
        <div class="form-group">
          <div class="form-field">
            <label for="company">Company:</label>
            <input
              type="text"
              id="company"
              name="company"
              required
              placeholder="Please enter your company name"
            />
          </div>
          <div class="form-field">
            <label for="telephone">Telephone:</label>
            <input
              type="tel"
              id="telephone"
              name="telephone"
              required
              placeholder="Please enter your phone number"
            />
          </div>
          <div class="form-field">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Please enter your name"
            />
          </div>
          <div class="form-field">
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Please enter your email address"
            />
          </div>
          <div class="form-field">
            <label for="country">Country / Region:</label>
            <select id="country" name="country" required>
              <option value="">Please select your country/region</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="form-field">
            <label for="product">Product:</label>
            <input
              type="text"
              id="product"
              name="product"
              placeholder="Please enter your product name"
            />
          </div>
          <div class="form-field full-width">
            <label for="city">City:</label>
            <input
              type="text"
              id="city"
              name="city"
              required
              placeholder="Please enter your city"
            />
          </div>
          <div class="form-field full-width">
            <label for="inquiries">Inquiries:</label>
            <textarea
              id="inquiries"
              name="inquiries"
              rows="4"
              placeholder="Please enter your inquiry"
            ></textarea>
          </div>
          <div class="form-field full-width">
            <button type="submit" class="btn">Send Immediately</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
